<html>
    <head>
        <script>
           for(i=1;i<=5;i++){
                for(k=1;k<=i;k++){
                    document.write("&nbsp;");
                }
                for(j=5;j>=i;j--){
                    document.write(j+"&nbsp;");
                }
               
                document.write("<br>");
           }
        </script>
    </head>
    <body>

    </body>
</html>
