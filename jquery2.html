<html>
    <head>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#hide').click(function(){
                    $('#message').hide();
                })
                $('#show').click(function(){
                    $('#message').show();
                })
                $('#toggle').click(function(){
                    $('#message').toggle(4000);
                })
            })
        </script>
    </head>
    <body>
        <button id="hide">Hide</button>
        <button id="show">Show</button>
        <button id="toggle">Toggle</button>
        <br><br>
        <div id="message" style="background-color: burlywood; color:red; height: 100px; width: 100px;">
                Hello World
        </div>
    </body>
</html>
