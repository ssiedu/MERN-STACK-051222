<html>
    <head>
        <script>
           for(i=1;i<=5;i++){
                for(k=5;k>=i;k--){
                    document.write("&nbsp;")
                }
                for(j=1;j<=i;j++){
                    document.write("*"+"&nbsp;");
                }
                document.write("<br>");
           }
        </script>
    </head>
    <body>

    </body>
</html>
