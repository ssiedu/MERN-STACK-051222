<html>
    <head>
        <script>
            n = 13;
            for(i=2; i<n; i++) {
                if( (n%i) == 0){
                    break;
                }
            }

            if(i == n)
                document.write("Number is prime");
            else
                document.write("Number not prime");

        </script>
    </head>
    <body>

    </body>
</html>
