<html>
    <head>
        <script>
            /*Nested if else*/
            age = 160;
            if(age >= 18 )
                if(age > 100)
                    document.write("invalid age");
                else 
                    document.write("valid for voting");
            else if(age < 0)
                document.write("negative age");
            else    
                document.write("invalid for voting");
        </script>
    </head>

    </body>
</html>
